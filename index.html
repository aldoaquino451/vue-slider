  <title>Carosello</title>

<body>
  
  <section class="d-flex align-items-center justify-content-center ">
    <div id="app" class="d-flex">

      <div id="images" class="position-relative ">
        <div id="images-container" class="position-absolute ">
          <div class="item position-relative w-100 h-100">
            <img 
            
            :src="`${images[counter].source}`" 
            :alt="`${images[counter].title}`"
            >

            <div id="quote" class="position-absolute d-flex flex-column justify-content-end text-end w-100 m-0 ">
              <h2 class="text-uppercase fw-bold m-0 ">{{ images[counter].title }}</h2>
              <p class="m-0 ">{{ images[counter].text }}</p>
            </div>
          </div>
        </div>

          <div class="slider-fast-btn up d-flex justify-content-center align-items-center rounded-pill">
            <i class="fa-solid fa-forward-fast fa-rotate-180"></i>

          <div class="stop-btn d-flex justify-content-center align-items-center rounded-pill">

      </div>
      
      <div id="thumbnails" class="position-relative h-100 ">
        
        <div id="thumbnails-container" class="w-100 h-100 ">
          
          <img 
          class="mini-item w-100" 
          v-for="(image, index) in images"
          @click = "counter = index"
          :class="{'active_a' : counter === index }"
          :src="`${image.source}`" 
          :alt="`${image.title}`">
         
        </div>
        
        <div id="switch-buttons" class="position-absolute h-100 d-flex flex-column justify-content-between ">

          <div 
          class="arrow-btn up d-flex justify-content-center align-items-center  mt-3 rounded-pill "
          @click = "netxPrev(false)">
            <i class="fa-solid fa-arrow-up"></i>
          </div>

          <div 
          class="arrow-btn down d-flex justify-content-center align-items-center mb-3 rounded-pill"
          @click = "netxPrev(true)">
            <i class="fa-solid fa-arrow-down"></i>
          </div>

        </div>  

      </div>

    </div>
  </section>
